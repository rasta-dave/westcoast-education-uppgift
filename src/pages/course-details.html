<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <script type="module" src="../../dist/course-details.js"></script>
    <title>Westcoast Education - Kursdetaljer</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a class="page-title" href="../index.html">
                <i class="fa-solid fa-graduation-cap"></i>
                Westcoast Education
              </a>
            </li>
            <li class="toggle">
              <input class="menu-btn" type="checkbox" id="menu-btn" />
              <label class="menu-icon" for="menu-btn">
                <span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a href="../index.html">Hem</a>
            </li>
            <li class="menu-item">
              <a href="/src/pages/kurser.html">Kurser</a>
            </li>
            <li class="menu-item">
              <a href="/src/pages/about.html">Om oss</a>
            </li>
            <li class="menu-item">
              <a href="/src/pages/kontakt.html">Kontakt</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div id="course-details">
          <!-- Detaljer lÃ¤ggs till dynamiskt -->
        </div>

        <div id="booking-form" class="hidden">
          <h2>Boka kurs</h2>
          <form id="book-course">
            <div class="form-control">
              <label for="name">Namn</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-control">
              <label for="email">E-post</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-control">
              <label for="phone">Telefon</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <button type="submit" class="btn btn-primary">Boka</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Westcoast Education</p>
      </div>
    </footer>
