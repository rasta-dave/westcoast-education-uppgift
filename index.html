<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/site.css" />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <script type="module" src="./src/app.js" defer></script>
    <title>Westcoast Cars</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a class="page-title" href="/index.html"
                ><span><i class="fa-solid fa-cars"></i></span> Westcoast Cars</a
              >
            </li>
            <li class="toggle">
              <input class="menu-btn" type="checkbox" id="menu-btn" />
              <label class="menu-icon" for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a href="/index.html">Start</a>
            </li>
            <li class="menu-item"><a href="#">Om Oss</a></li>
            <li class="menu-item"><a href="#">Kontakta Oss</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="vehicle-form">
        <h1>Lägg till nytt fordon</h1>
        <form id="new-vehicle">
          <div class="form-control">
            <label for="manufacturer">Tillverkare</label>
            <input type="text" name="manufacturer" id="manufacturer" />
          </div>
          <div class="form-control">
            <label for="model">Modell</label>
            <input type="text" name="model" id="model" />
          </div>
          <div class="form-control">
            <label for="modelYear">Årsmodell</label>
            <input type="text" name="modelYear" id="modelYear" />
          </div>
          <div class="form-control">
            <label for="mileage">Antal km</label>
            <input type="text" name="mileage" id="mileage" />
          </div>
          <button id="save-vehicle" class="btn" type="submit">Spara</button>
        </form>
      </section>
      <section class="container">
        <button class="btn" id="delete">Ta bort</button>
        <p></p>
        <button class="btn" id="update">Uppdatera</button>
        <p></p>
      </section>
      <section id="vehicles"></section>
    </main>
    <footer>
      <p>Westcoast Cars &copy; 2025</p>
    </footer>
  </body>
</html>
